    <h1  class="tituloprincipal" >CENTRO DE GESTION DE COMENTARIOS TURISMO S.A.</h1>

    <h:form id="formdatos2">

        <p:dataTable id="tbldatos2" value="#{usuarioBean.listarComentarios()}" var="comentario">
            <p:column headerText="NOMBRE">
                <h:outputText value="#{comentario.nombreComentador}"/>
            </p:column>
            <p:column headerText="CORREO">
                <h:outputText value="#{comentario.correoComentador}"/>
            </p:column>
            <p:column headerText="COMENTARIO REALIZADO">
                <h:outputText value="#{comentario.comentario}"/>
            </p:column>
            <p:column headerText="VALORACION DEL SERVICIO">
                <h:outputText value="#{comentario.calificacion}"/>
            </p:column>

        </p:dataTable>

    </h:form>
