<h:head>
    <title>Crear Empleado</title>
    <meta charset="UTF-8"/>

<h:body>
    <header id="up">
        <nav >
            <ul class="menu-principal">
                <li class="menu-principal__item"><a href="index.xhtml">INICIO</a></li>
                <li class="menu-principal__item"><a href="listar-paquetes.xhtml">LISTAR PAQUETES</a></li>
                <li class="menu-principal__item"><a href="listar-empleados.xhtml">LISTAR EMPLEADOS</a></li>
                <li class="menu-principal__item"><a href="acerca.xhtml">INFORMACIÓN</a></li>
            </ul>
        </nav>
    </header>
    <h1  class="tituloprincipal" >CENTRO DE GESTION DE EMPLEADOS TURISMO S.A.</h1>

            <h2>Crear Empleado</h2>
            <p:messages id="mensajes" showDetails="false" autoUpdate="true" /> <!-- para lgin menajs-->
            <h:form id="formdatos">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <h:inputText class="form-control" id="id" value="#{empleadoBean.empleado.id}"/>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <h:inputText class="form-control" id="nombre" value="#{empleadoBean.empleado.nombre}"/>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <h:inputText class="form-control" id="departamento" value="#{empleadoBean.empleado.departamento}"/>
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <h:inputText class="form-control" id="salario" value="#{empleadoBean.empleado.salario}"/>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">correo</label>
                    <h:inputText class="form-control" id="correo" value="#{empleadoBean.empleado.correo}"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">contraseña de inicio de sesion</label>
                    <h:inputText class="form-control" id="password" value="#{empleadoBean.empleado.password}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton value="Guardar" action="#{empleadoBean.crear()}"/>
                </div>


            </h:form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
    </script>
</h:body>
</html>
