    <h1  class="tituloprincipal" >CENTRO DE GESTION DE USUARIOS TURISMO S.A.</h1>

            <h2>Crear Usuario nuevo</h2>
            <p:messages id="mensajes" showDetails="false" autoUpdate="true" /> <!-- para lgin menajs-->
            <h:form id="formdatos2">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <h:inputText class="form-control" id="id" value="#{usuarioBean.usuario.id}"/>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <h:inputText class="form-control" id="nombre" value="#{usuarioBean.usuario.nombre}"/>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Correo</label>
                    <h:inputText class="form-control" id="departamento" value="#{usuarioBean.usuario.correo}"/>
                </div>
                <div class="mb-3">
                    <label for="nacimiento" class="form-label">fecha de nacimiento</label>
                    <h:inputText class="form-control" id="nacimiento" value="#{usuarioBean.usuario.nacimiento}"/>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">telefono</label>
                    <h:inputText class="form-control" id="telefono" value="#{usuarioBean.usuario.telefono}"/>
                </div>
                <div class="mb-3">
                    <label for="otroNombre" class="form-label">otro contacto</label>
                    <h:inputText class="form-control" id="otroNombre" value="#{usuarioBean.usuario.otroNombre}"/>
                </div>
                <div class="mb-3">
                    <label for="otroTelefono" class="form-label">otro telefono de contacto</label>
                    <h:inputText class="form-control" id="otroTelefono" value="#{usuarioBean.usuario.otroTelefono}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton value="Guardar" action="#{usuarioBean.crearUsuario()}"/>
                </div>

            </h:form>

</h:body>
