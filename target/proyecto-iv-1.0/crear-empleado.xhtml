<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Crear Empleado</title>
</h:head>

<h:body>
    <ui:composition template ="./WEB-INF/plantillas/principal.xhtml">
        <ui:define name="content">
            <h2>Crear Empleado</h2>
            <p:messages id="mensajes" showDetails="false" autoUpdate="true" /> <!-- para lgin menajs-->
            <h:form id="formdatos">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <h:inputText class="form-control" id="id" value="#{empleadoBean.empleado.id}"/>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <h:inputText class="form-control" id="nombre" value="#{empleadoBean.empleado.nombre}"/>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <h:inputText class="form-control" id="departamento" value="#{empleadoBean.empleado.departamento}"/>
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <h:inputText class="form-control" id="salario" value="#{empleadoBean.empleado.salario}"/>
                </div>
                <div class="mb-3">
                    <h:commandButton value="Guardar" action="#{empleadoBean.crear()}"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
